<h1> Recipes </h1>

<div>

  <mat-form-field>
    <mat-label>Search recipes with ingredients</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. onions" #input>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Href Column -->
    <ng-container matColumnDef="href">
      <th mat-header-cell *matHeaderCellDef> Href</th>
      <td mat-cell *matCellDef="let element"> {{element.href}} </td>
    </ng-container>

    <!-- Ingredients Column -->
    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef> Ingredients</th>
      <td mat-cell *matCellDef="let element">
        <p *ngFor="let ing of element.ingredients">{{ing.name}}</p>
      </td>
    </ng-container>

    <!-- Thumnail Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> Thumbnail</th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.thumbnail}}"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
